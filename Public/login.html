<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, description">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Login </h2>
            <input type="email" id="emailLogin" placeholder="Email" required>
            <input type="password" id="passwordLogin" placeholder="Password" required>
            <button type="submit" onclick="login(event)">Login</button>
        </form>

        <form id="signupForm" class="form hidden">
            <h2>Sign Up </h2>
            <input type="text" id="nameSignup" placeholder="Full Name" required>
            <input type="email" id="emailSignup" placeholder="Email" required>
            <input type="password" id="passwordSignup" placeholder="Password" required>
            <input type="password" id="passwordSignup" placeholder="ConfirmPassword" required>
            <button type="submit" onclick="signup(event)">Sign Up</button>
        </form>

        <p id="toggleText">Don't have an account? <span onclick="toggleForm()">Sign Up</span></p>
        <p class="cancel"><a href="index.html" aria-label="Cancel">Cancel</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
